<!DOCTYPE html>
<html>
<head>
    <title>Menu de Navegação Estilizado</title>
    <style>
        /* Estilo do menu */
        ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            background-color: #333;
            overflow: hidden;
        }

        li {
            float: left;
        }

        li a {
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        li a:hover {
            background-color: #555;
        }

        /* Estilo para o cabeçalho */
        header {
            background-color: #333;
            padding: 20px 0;
            text-align: center;
        }

        header h1 {
            color: white;
        }
    </style>
</head>
<body>
    <header>
        <h1>Menu Estilizado</h1>
    </header>

    <nav>
        <ul>
            <li><a href="pagina1.html">Página 1</a></li>
            <li><a href="pagina2.html">Página 2</a></li>
            <li><a href="pagina3.html">Página 3</a></li>
            <li><a href="pagina4.html">Página 4</a></li>
        </ul>
    </nav>
    
    <!-- Conteúdo da página aqui -->
</body>
</html>
